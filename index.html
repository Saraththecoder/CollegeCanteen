<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noir Canteen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              noir: '#000000',
              blanc: '#FFFFFF',
              gray: {
                50: '#F9F9F9',
                100: '#F0F0F0',
                200: '#E5E5E5',
                300: '#D4D4D4',
                400: '#A3A3A3',
                500: '#737373',
                600: '#525252',
                700: '#404040',
                800: '#262626',
                900: '#171717',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            keyframes: {
              slideIn: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pop: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.15)' },
                '100%': { transform: 'scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              stroke: {
                '100%': { strokeDashoffset: '0' }
              },
              scale: {
                '0%, 100%': { transform: 'none' },
                '50%': { transform: 'scale3d(1.1, 1.1, 1)' }
              },
              fill: {
                '100%': { boxShadow: 'inset 0px 0px 0px 30px #22c55e' } // Green-500
              }
            },
            animation: {
              'slide-in': 'slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1)',
              'fade-in': 'fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'pop': 'pop 0.2s cubic-bezier(0.4, 0, 0.2, 1)',
              'shimmer': 'shimmer 2s infinite linear',
              'stroke': 'stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards',
              'scale': 'scale 0.3s cubic-bezier(0.39, 0.575, 0.565, 1) forwards',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "firebase/": "https://esm.sh/firebase@^12.9.0/",
    "qrcode.react": "https://esm.sh/qrcode.react@^4.2.0",
    "@stripe/react-stripe-js": "https://esm.sh/@stripe/react-stripe-js@^5.6.0",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-black text-black dark:text-white antialiased transition-colors duration-300 selection:bg-black selection:text-white dark:selection:bg-white dark:selection:text-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
